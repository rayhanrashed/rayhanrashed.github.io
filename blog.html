---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  <h1>Blog Posts</h1>
  <p>Thoughts on research, technology, and their societal impact.</p>

  <div class="blog-posts">
    {% for post in site.posts %}
      <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
        <div class="post-excerpt">
          {{ post.excerpt | strip_html | truncatewords: 50 }}
        </div>
        <a href="{{ post.url }}" class="read-more">Read More</a>
      </article>
      <hr>
    {% endfor %}
  </div>
</div>

<style>
  .blog-posts {
    margin: 20px 0;
  }
  .post {
    margin-bottom: 30px;
  }
  .post h2 {
    margin-bottom: 5px;
  }
  .post h2 a {
    color: #333;
    text-decoration: none;
  }
  .post h2 a:hover {
    color: #0056b3;
  }
  .post-date {
    color: #666;
    font-style: italic;
    margin-bottom: 10px;
    font-size: 0.9em;
  }
  .post-excerpt {
    margin-bottom: 10px;
  }
  .read-more {
    display: inline-block;
    margin-top: 5px;
    font-weight: bold;
    color: #0056b3;
    text-decoration: none;
  }
</style>
