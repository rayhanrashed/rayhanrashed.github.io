<!DOCTYPE html>
<html>
    <style>
        .navbar-fixed-top {
            margin-top: 0 !important;
            width:100% !important;
        }
        .site-nav {
            background-color: #f8f8f8;
            padding: 10px 0;
            border-bottom: 1px solid #e7e7e7;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        .site-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .site-nav li {
            display: inline-block;
            margin: 0 15px;
        }
        .site-nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }
        .site-nav a:hover {
            color: #0056b3;
        }
        .site-nav .active a {
            color: #0056b3;
        }
    </style>

    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQCB39XTDX"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-QQCB39XTDX');
        </script>
        <title>
            {{ site.name }}{% if page.title %}: {{ page.title }}{% endif %}
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" href="/favicon.ico">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

        {% if page.date %}
        {% assign shorturl = page.url | replace:'index.html','' %}
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{ site.twitter }}">
        <meta name="twitter:creator" content="{{ site.twitter }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description"
            content="{{ page.excerpt | markdownify | strip_html | strip_newlines }}">

        <meta name="og:type" content="article">
        <meta name="og:title" content="{{ page.title }}">
        <meta name="og:description"
            content="{{ page.excerpt | markdownify | strip_html | strip_newlines }}">
        {% endif %}
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="site-nav">
            <div class="container">
                <ul>
                    <li class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">
                        <a href="/">About</a>
                    </li>
                    <li class="{% if page.url == '/research' or page.url == '/research/' %}active{% endif %}">
                        <a href="/research">Research</a>
                    </li>
                    <li class="{% if page.url contains '/blog' %}active{% endif %}">
                        <a href="/blog">Blog</a>
                    </li>
                    <li class="{% if page.url contains '/personal' %}active{% endif %}">
                        <a href="/personal">Personal</a>
                    </li>
                    <li>
                        <a href="/content/Rayhan_Rashed_CV.pdf">CV</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container{% if page.class %} {{ page.class }}{% endif %}">
            <div class="content-wrapper">
                <div class="col-md-12" role="main">
                    {{ content }}
                </div>
            </div>
        </div>

        {% if page.mathjax %}
        <!-- MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$']]}
            });
        </script>
        <script type="text/javascript"
            src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        {% endif %}
        
        <style>
            body {
                /* Add padding to prevent content from hiding behind sticky navbar on scroll */
                padding-top: 10px;
            }
            
            .content-wrapper {
                padding-bottom: 30px;
            }
        </style>
    </body>
</html>
