<!DOCTYPE html>
<html>
    <style>
        .navbar-fixed-top {
            margin-top: 0 !important;
            width:100% !important;
        }
        .site-nav {
            background-color: #ffffff;
            padding: 10px 0;
            border-bottom: 1px solid #ffffff;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        .site-nav .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #e8e7e7;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .site-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .site-nav li {
            display: inline-block;
            margin: 0 15px;
        }
        .site-nav a {
            text-decoration: none;
            color: #333;
            font-weight: 1000;
            text-transform: uppercase;
            font-size: 15px;
        }
        .site-nav a:hover {
            color: #0056b3;
        }
        .site-nav .active a {
            color: #0056b3;
        }
        /* Custom Styles for Crimson Pro font on quotes */
        .crimson-quote {
            font-family: "Crimson Pro", serif !important;
            font-weight: normal;
            font-size: inherit;
        }
        
        /* Responsive heading styles */
        .responsive-heading {
            font-size: 1.8em;
            font-family: "Crimson Pro", serif !important;
            font-weight: 600 !important;
        }
        
        @media (max-width: 767px) {
            /* Mobile styling for responsive heading */
            .responsive-heading {
                font-size: 1.5em;
            }
            
            .site-nav .container {
                border-radius: 0;
                padding: 8px 10px;
            }
            
            .site-nav li {
                margin: 0 8px;
            }
            
            .site-nav a {
                font-size: 12px;
            }
        }
    </style>

    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQCB39XTDX"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-QQCB39XTDX');
        </script>
        <title>
            {{ site.name }}{% if page.title %}: {{ page.title }}{% endif %}
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" href="/favicon.ico">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

        {% if page.date %}
        {% assign shorturl = page.url | replace:'index.html','' %}
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{ site.twitter }}">
        <meta name="twitter:creator" content="{{ site.twitter }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description"
            content="{{ page.excerpt | markdownify | strip_html | strip_newlines }}">

        <meta name="og:type" content="article">
        <meta name="og:title" content="{{ page.title }}">
        <meta name="og:description"
            content="{{ page.excerpt | markdownify | strip_html | strip_newlines }}">
        {% endif %}
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="site-nav">
            <div class="container">
                <ul>
                    <li class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">
                        <a href="/">About</a>
                    </li>
                    <li class="{% if page.url == '/research' or page.url == '/research/' %}active{% endif %}">
                        <a href="/research">Research</a>
                    </li>
                    <li class="{% if page.url contains '/blog' %}active{% endif %}">
                        <a href="/blog">Blog</a>
                    </li>
                    <li class="{% if page.url contains '/personal' %}active{% endif %}">
                        <a href="/personal">Personal</a>
                    </li>
                    <li>
                        <a href="/content/Rayhan_Rashed_CV.pdf">CV</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container{% if page.class %} {{ page.class }}{% endif %}">
            <div class="content-wrapper">
                <div class="main-content" role="main">
                    {{ content }}
                </div>
            </div>
        </div>

        {% if page.mathjax %}
        <!-- MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$']]}
            });
        </script>
        <script type="text/javascript"
            src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        {% endif %}
        
        <style>
            body {
                /* Add padding to prevent content from hiding behind sticky navbar on scroll */
                padding-top: 10px;
            }
            
            .content-wrapper {
                padding-bottom: 30px;
                padding-top: 15px;
            }
            
            /* Main content with consistent width */
            .main-content {
                max-width: 750px;
                margin: 0 auto;
                line-height: 1.6;
            }
            
            /* Text justification */
            .main-content p {
                text-align: justify;
                margin-bottom: 1.2em;
            }
            
            /* Improve blockquote styling */
            blockquote {
                border-left: 4px solid #e8e8e8;
                padding-left: 20px;
                font-style: italic;
                margin: 30px 0;
                color: #333;
            }
            
            /* Additional quote styling */
            blockquote .crimson-quote {
                display: block;
                font-style: italic;
                color: #333;
            }
            
            /* Improve list readability */
            ul, ol {
                margin-bottom: 1.2em;
                padding-left: 25px;
            }
            
            li {
                margin-bottom: 0.5em;
            }
            
            /* Home page specific styling */
            .home .main-content {
                max-width: none;
            }
        </style>
    </body>
</html>
